{% extends "base.html" %}
{% block title %} Word Count {% endblock %}

{% block content  %}
<h2>Compute word frequencies!</h2>

<form action="/wordCount" method="POST"><br>
    <p>Enter words to count:</p> <textarea name="strInput" id="wordcount" cols="20" rows="8"></textarea><br>
    <input type="submit" value="Submit"><br><br>
</form>

<table class="styled-table">
    {% for item in wordArray %}
    <tr>
        <td><center> {{ item }} </center></td>
        <td><center> {{ wordArray[item] }} </center></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
